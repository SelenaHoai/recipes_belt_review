<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
   <!-- CSS LINK  -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <!-- Bootstrap CSS Link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="welcome d-flex justify-content-between">
            <div>
                <h1>Welcome {{ user.first_name }}!!!</h1>
            </div>
            <div>
                <a type="button" class="bg-sucess bg-opacity-75" href="/dashboard">Dashboard</a>
                <a type="button" class="bg-sucess bg-opacity-75" href="/logout">Logout</a>
            </div>
        </div>
        <div class="mt-3 instruction-size">
            <h2>{{ recipe.name }}</h2>

            <div class="row border border-dark box-margin">
                <p><strong>Description: </strong> {{ recipe.description }}</p>
                <p><strong>Under 30 minutes: </strong>{{ recipe.time }}</p>
                <p><strong>Instructions: </strong> {{ recipe.instruction }}</p>
                <p><strong>Date Made: </strong>{{ recipe.date_made_on }}</p>

            </div>




        </div>

        

    </div>
    

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
