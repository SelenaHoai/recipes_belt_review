<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
   <!-- CSS LINK  -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <!-- Bootstrap CSS Link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="welcome mt-3 d-flex justify-content-between">
            <div>
                <h1>Add New Recipe</h1>
            </div>
            <div>
                <a type="button" class="bg-sucess bg-opacity-75" href="/dashboard">Dashboard</a>
                <a type="button" class="bg-sucess bg-opacity-75" href="/logout">Logout</a>
            </div>
        </div>
        <div class="main mt-5">
            <div>
                <form action="/recipes/create" method="post" class="welcome d-flex justify-content-between">
                    <div>
                        <p><label for="name">Name:</label></p>
                        <p><input type="text" name="name" id="name"></p>
            
                        <p><label for="description">Description:</label></p>
                        <p><textarea type="text" name="description" id="description"></textarea></p>
            
                        <p><label for="instruction">Instruction:</label></p>
                        <p><textarea type="text" name="instruction" id="instruction"></textarea></p>                                
                        <br>
                        <button class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div>
                        <label class="control-label" for="date">Date Made On:</label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                        <div class="mt-4">
                            <label class="control-label" for="date">Under 30 Minutes?</label>
                            <p><input type="radio" name="time" value="yes"> Yes <input type="radio" name="time" value="no"> No</p>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        

    </div>
    

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
